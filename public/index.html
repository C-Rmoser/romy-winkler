<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <title>Romy Winkler</title>
  </head>
  <body class="font-WorkSans">

    <!-- Netflify form post processing doesn't work with JSX, so we have to add this here -->
    <!-- Full form -->
    <form name="full" netlify netlify-honeypot="bot-field" hidden>
      <select name="Kategorie">
        <option value="Coaching">Coaching</option>
        <option value="Fusspflege">Fu√üpflege</option>
        <option value="Piercing">Piercing</option>
        <option value="Kosmetik">Kosmetik</option>
      </select>
      <input type="text" name="Vorname" />
      <input type="text" name="Nachname" />
      <input type="email" name="EMail" />
      <input type="text" name="Adresse" />
      <textarea name="Anfrage"> </textarea>
    </form>

    <!-- Coaching form -->
    <form name="coaching" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="Vorname" />
      <input type="text" name="Nachname" />
      <input type="email" name="EMail" />
      <input type="text" name="Adresse" />
      <textarea name="Anfrage"> </textarea>
    </form>

    <!-- Gutschein form -->
    <form name="gutschein" netlify netlify-honeypot="bot-field" hidden>
      <select name="Gutschein-Kategorie">
        <option value="Wert">Wert</option>
        <option value="Behandlung">Behandlung</option>
      </select>
      <select name="Wert">
        <option value="10">100 Euro</option>
        <option value="25">25 Euro</option>
        <option value="50">50 Euro</option>
        <option value="100">100 Euro</option>
        <option value="150">150 Euro</option>
        <option value="200">200 Euro</option>
      </select>
      <input type="text" name="Behandlung" />
      <input type="text" name="Vorname" />
      <input type="text" name="Nachname" />
      <input type="email" name="EMail" />
      <input type="text" name="Adresse" />
      <textarea name="Anfrage"> </textarea>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="relative min-h-screen bg-gray-100"></div>

  <!-- Netlify CMS-->
  <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
  </body>
</html>
